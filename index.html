<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Pictures carousel</title>
</head>
<body>
    <h1 id="head">Welcome to Jane's carousel</h1>
    
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="./images/img3.png" style="width:100%">
      <div class="text">welcome page</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="./images/img2.png" style="width:100%">
      <div class="text">Jane techie</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src=" ./images/img1.jpg" style="width:100%">
      <div class="text">Tech space</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 3</div>
        <img src=" ./images/img4.png" style="width:100%">
        <div class="text">Tech space</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 3</div>
        <img src=" ./images/img5.png" style="width:100%">
        <div class="text">Tech space</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">6 / 3</div>
        <img src=" ./images/img6.png" style="width:100%">
        <div class="text">Tech space</div>
      </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
  </div>
</body>
</html>
